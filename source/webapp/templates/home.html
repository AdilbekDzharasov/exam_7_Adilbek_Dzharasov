{% extends 'base.html' %}

{% block title %}
Guest book
{% endblock %}

{% block task %}

{% for entry in entries %}
      <div class="album py-3 bg-light">
        <div class="container">
          <div class="col">
            <div class="card flex-md-row mb-4 box-shadow h-md-300">
              <div class="card-body d-flex flex-column align-items-start">
                <h4 class="mb-2">{{ entry.name }}</h4>
                <p class="mb-4">Почта: {{ entry.email }}</p>
                <p class="mb-4">{{ entry.text_entry }}</p>
                <p class="card-text mb-auto"></p>
                <small class="text-muted mb-4">Добавлена: {{ entry.created_at }}</small>
                <div class>
                  <a href="{% url 'entry_update' entry.pk %}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-fill"></i></a>
                  <a href="{% url 'entry_delete' entry.pk %}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-trash-fill"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endfor %}

{% endblock %}
