<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-2">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          <strong>Гостевая книга</strong>
        </a>
        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="{% url 'home' %}" class="nav-link text-secondary">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                Главная
              </a>
            </li>
            <li>
              <a href="{% url 'entry_add' %}" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                Добавить запись
              </a>
            </li>
          </ul>
      </div>
    </div>
  </header>

<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1 mb-4">Гостевая книга</h1>
        <p class="lead mb-4">В Гостевой книге Вы можете просмотреть запись, добавить или удалить запись, а так же произвести изменение записи!</p>
        <div class>
          <a href="{% url 'entry_add' %}" class="btn btn-sm btn-outline-secondary">Добавить запись</a>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="position-lg-absolute top-0 left-0 overflow-hidden">
          <img class="d-block rounded-lg-3 mb-4" src="https://bemyguest.co.nz/wp-content/uploads/2020/04/Millenia-Gold-Glam-Guestbook.jpg" alt="" width="530">
        </div>
      </div>
    </div>
</div>

  {% block task %}{% endblock %}

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Вернуться наверх</a>
      </p>
      <p class="mb-1">© Наша гостевая книга</p>
    </div>
  </footer>
</body>
</html>
