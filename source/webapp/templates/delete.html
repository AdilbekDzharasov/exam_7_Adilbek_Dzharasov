{% extends 'base.html' %}

{% block title %}
Delete entry
{% endblock %}

{% block task %}

    <div class="album py-3 bg-light">
        <div class="container">
            <form method="POST" action="{% url 'entry_delete' entry.pk %}">
                {% csrf_token %}
                  <div class="row">
                    <div class="col">
                      <div class="card mb-4 box-shadow">
                        <div class="card-body">
                          <h5 class="card-text">{{ entry.name }}</h5>
                          <p class="card-text">Почта: {{ entry.email}}</p>
                          <p class="card-text">{{ entry.text_entry }}</p>
                          <h3 class="mb-4" style="text-align:center;">Вы уверены что хотите удалить запись?</h3>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class>
                              <a href="{% url 'home' %}" class="btn btn-sm btn-outline-secondary">Нет</a>
                            </div>
                            <p><input type="submit" value="Да" class="btn btn-sm btn-outline-secondary"></p>
                            <small class="text-muted">Добавлена: {{ entry.created_at }}</small>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </form>
        </div>
    </div>

{% endblock %}
